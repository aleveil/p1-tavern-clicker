<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Tavern Clicker</title>
</head>

<body>
    <header>
        <h2>Tavern Clicker</h2>
        <nav>
            <ul class="nav-area">
                <li><a href="https://twitter.com/WildCodeSchool"><img class="social-media-logo" src="/imgs/social_medias/tw_logo.png" alt="logo twitter"></a></li>
                <li><a href="https://facebook.com/WildCodeSchool/"><img class="social-media-logo" src="/imgs/social_medias/fb_logo.png" alt="logo facebook"></a></li>
                <li><a href="https://youtube.com/@WildCodeSchool4ever"><img class="social-media-logo" src="/imgs/social_medias/yt_logo.png" alt="logo youtube"></a></li>
                <li><a href="https://github.com/aleveil/p1-tavern-clicker"><img class="social-media-logo" src="/imgs/social_medias/gh_logo.png" alt="logo github"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="left-part">
            <div class="counter-container">
                <p class="counter">0 🍺</p>
                <p class="counter-seconds">0 🍺/sec</p>
            </div>
            <button class="main-button"></button>
        </div>
        <div class="right-part">
            <div class="column" id="manual-column">
                <div class="column-title">
                    <h2>Manual Upgrades</h2>
                    <p>Button based</p>
                </div>
            </div>
            <div class="column" id="auto-column">
                <div class="column-title">
                    <h2>Automatic Upgrades</h2>
                    <p>Time based</p>
                </div>
            </div>
        </div>
    </div>
    <script src="class/Upgrade.js"></script>
    <script src="script.js"></script>
</body>

</html>
